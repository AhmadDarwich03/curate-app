<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curate Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="brand"><i class="ri-gallery-fill logo-icon"></i> Curate.</div>
            <nav>
                <a href="#" class="nav-link active" data-target="dashboard"><i class="ri-layout-grid-fill"></i> Dashboard</a>
                <a href="#" class="nav-link" data-target="favorites"><i class="ri-heart-line"></i> Favoriter</a>
                <a href="#" class="nav-link" data-target="settings"><i class="ri-settings-4-line"></i> Inställningar</a>
            </nav>
            <div class="user-profile">
                <div class="avatar">JM</div>
                <div class="user-info">
                    <span class="name">Jan Modig</span>
                    <span class="role">Admin</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h2 id="page-title">Översikt</h2>
                <button id="openModalBtn" class="btn-primary"><i class="ri-add-line"></i> Ny Design</button>
            </header>

            <div class="content-area">
                
                <div id="view-dashboard" class="view-section">
                    <div id="gallery-grid" class="modern-grid"></div>
                </div>

                <div id="view-favorites" class="view-section hidden">
                    <div class="empty-state">
                        <i class="ri-heart-pulse-line"></i>
                        <h3>Dina favoriter</h3>
                        <p>Här hamnar bilder du markerar med hjärtat.</p>
                        <div id="favorites-grid" class="modern-grid"></div>
                    </div>
                </div>

                <div id="view-settings" class="view-section hidden">
                    <div class="settings-card">
                        <h3>Profilinställningar</h3>
                        <form onsubmit="event.preventDefault(); alert('Inställningar sparade (Demo)');">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Förnamn</label>
                                    <input type="text" value="Jan">
                                </div>
                                <div class="form-group">
                                    <label>Efternamn</label>
                                    <input type="text" value="Modig">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" value="jan@example.com">
                            </div>
                            <button class="btn-primary">Spara ändringar</button>
                        </form>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <div id="modalOverlay" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h2>Lägg till resurs</h2>
                <button id="closeModalBtn" class="close-btn"><i class="ri-close-line"></i></button>
            </div>
            <form id="imageForm">
                <div class="form-group">
                    <label>Titel</label>
                    <input type="text" id="titleInput" required>
                </div>
                <div class="form-group">
                    <label>Bild URL</label>
                    <input type="url" id="urlInput" required>
                </div>
                <div class="form-group">
                    <label>Beskrivning</label>
                    <input type="text" id="descInput">
                </div>
                <button type="submit" class="btn-primary full-width">Publicera</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
